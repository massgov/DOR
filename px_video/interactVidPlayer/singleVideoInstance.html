<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">
<link rel="stylesheet" href="../fontawesome-free-5.0.9/web-fonts-with-css/css/fontawesome-all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Mitel Tutorial Videos</title>
<link rel="stylesheet" href="../css/px-video-responsive.css" />
<style></style>
</head>

<body>
<div class="safetywrapper ">
  <div class="safety_col_full videoBorder">
    <div class="px-video-container " id="myvid">
      <div class="px-video-img-captions-container">
        <div class="px-video-captions hide"></div>
        <div class="px-video-wrapper">
          <video poster="/multimedia/videos/2020/images/200925_MitelIntro.jpg" class="px-video" controls>
            <source src="/multimedia/videos/2020/200925_MitelIntro.mp4" type="video/mp4" />
            <track kind="captions" label="English captions" src="/multimedia/videos/2020/captions/200925_MitelIntro.vtt" srclang="en" default />
          </video>
        </div>
        <div class="playpause-button"></div>
      </div>
      <div class="px-video-controls"></div>
    </div>
  </div>
</div>

<script src="../js/video_player_extras_iris_v2.js"></script> 
<script src="../js/px-video-responsive.js"></script> 
<script>
  // Initialize
new InitPxVideo({
  videoId: "myvid",
  captionsOnDefault: false,
  seekInterval: 20,
  videoTitle: "Mitel Intro"
});
	
</script>
</body>
</html>
